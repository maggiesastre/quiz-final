<div class="login">
  <div class="col-xs-12 loginBox">
    <form class="formLogin" [formGroup]="loginForm">
      <h1 class="loginTitle">Login</h1>
      <label for="email" class="emailLabel">Email:</label>
      <input id="email" class="email" type="email" formControlName="email" />
      <label for="password" class="passwordLabel">Password:</label>
      <input
        id="password"
        class="password"
        type="password"
        formControlName="password"
      />

      <button
        class="loginButton"
        type="button"
        (click)="onSubmit()"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</div>
